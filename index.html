    h1 {
      margin-bottom: 40px;
      font-size: 2.5rem;
      color: yellow;

    .timer-container {
      width: 220px;
      height: 30px;
      background-color: transparent;
	
      border-radius: 20px;
      border: 2px solid white;
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .timer {
      width: 100%;
      height: 100%;
      background-color: #FFD700;
      transition: width 1s linear;
    }
    .timer-text {
      position: absolute;
      font-size: 16px;
      color: black;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(6, 80px);
      gap: 10px;
      justify-content: center;
      opacity: 0;
      animation: fadeIn 1s forwards;
      margin-bottom: 50px;
    }
    .card {
      width: 80px;
      height: 80px;
      background-color:white;
      color: black;
	  font-family:cooper black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
      text-align: center;
      padding: 5px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      user-select: none;
    }
    .hidden {
      background-color: ;
      color: transparent;
    }
    .score {
      font-size: 20px;
      margin-top:-20px;
      font-weight: bold;
      color: red;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes flashRed {
      0% { background-color: #f0f8ff; }
      50% { background-color: red; }
      100% { background-color: #f0f8ff; }
    }
    .celebration {
      font-size: 50px;
      color: gold;
      font-weight: bold;
      animation: celebrate 1.5s infinite, glow 1.5s infinite;
      display: none;
    }
    @keyframes celebrate {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 1.2; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes glow {
      0% { text-shadow: 0 0 10px gold; }
      50% { text-shadow: 0 0 20px red; }
      100% { text-shadow: 0 0 10px gold; }
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: confettiFall 3s linear infinite;
    }
    @keyframes confettiFall {
      0% { transform: translateY(-100vh); }
      100% { transform: translateY(100vh); }

<body>
<h1>Find the regular and irregular verbs</h1>
  <h1>Verb Match Game</h1>
   <div class="score">Score: 0</div>
  <div class="timer-container">
 
    <div class="timer" id="timer"></div>
    <div class="timer-text" id="timer-text">Time Left: 05:00</div>
  </div>
  <div class="game-board"></div>
  
  <div id="celebration" class="celebration">ðŸŽ‰ Great Job! ðŸŽ‰</div>

  <script>
    const verbs = [
      ['go', 'went'], ['eat', 'ate'], ['write', 'wrote'], ['walk', 'walked'],
      ['play', 'played'], ['drink', 'drank'], ['study', 'studied'], ['run', 'ran'],
      ['open', 'opened'], ['sleep', 'slept'], ['call', 'called']
    ];
    let cards = [];
    verbs.forEach(pair => cards.push(...pair));

    let selectedCards = [];
    let matchedCards = [];
    let score = 0;
    let timer = 300;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function createBoard() {
      const board = document.querySelector(".game-board");
      board.innerHTML = "";
      shuffle(cards).forEach((verb, index) => {
        const card = document.createElement("div");
        card.classList.add("card", "hidden");
        card.dataset.verb = verb;
        card.dataset.index = index;
        card.textContent = verb;
        card.addEventListener("click", flipCard);
        board.appendChild(card);
      });
    }

    function startTimer() {
      const timerElement = document.querySelector(".timer");
      const timerText = document.querySelector(".timer-text");
      const interval = setInterval(() => {
        let minutes = Math.floor(timer / 60);
        let seconds = timer % 60;
        seconds = seconds < 10 ? '0' + seconds : seconds;
        timerText.textContent = `Time Left: ${minutes}:${seconds}`;
        timerElement.style.width = `${(timer / 300) * 100}%`;
        timer--;
        if (timer < 0) {
          clearInterval(interval);
          endGame("Time's up!");
        }
      }, 1000);
    }

    function flipCard(event) {
      const card = event.target;
      if (selectedCards.length < 2 && !selectedCards.includes(card) && !matchedCards.includes(card)) {
        card.classList.remove("hidden");
        selectedCards.push(card);
        if (selectedCards.length === 2) checkMatch();
      }
    }

    function checkMatch() {
      const word1 = selectedCards[0].dataset.verb;
      const word2 = selectedCards[1].dataset.verb;

      const isMatch = verbs.some(pair =>
        (pair[0] === word1 && pair[1] === word2) ||
        (pair[0] === word2 && pair[1] === word1)
      );

      if (isMatch) {
        matchedCards.push(...selectedCards);
        score += 10;
        selectedCards.forEach(card => card.style.visibility = "hidden");
      } else {
        document.body.style.animation = "flashRed 1s";
        selectedCards.forEach(card => {
          setTimeout(() => card.classList.add("hidden"), 800);
        });
        score -= 2;
      }

      if (score < 0) score = 0;
      updateScore();
      selectedCards = [];

      if (matchedCards.length === cards.length) celebrateVictory();
    }

    function celebrateVictory() {
      document.getElementById('celebration').style.display = 'block';
      for (let i = 0; i < 100; i++) createConfetti();
      setTimeout(() => alert("You matched all the verbs! Well done!"), 500);
    }

    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = `${Math.random() * 100}%`;
      confetti.style.animationDuration = `${Math.random() * 2 + 3}s`;
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }

    function endGame(message) {
      alert(message);
      document.querySelector(".game-board").innerHTML = '';
    }

    function updateScore() {
      document.querySelector(".score").textContent = `Score: ${score}`;
    }

    function startGame() {
      createBoard();
      startTimer();
    }

    startGame();
  </script>
</body>
</html>
